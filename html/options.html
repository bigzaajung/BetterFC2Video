<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>BetterFC2Video Settings</h1>

    <div class="Setting_category">
        <h2>閾値</h2>
        <ul class="Setting_items">
            <li class="Setting_item">
                <span class="Setting_item_title">タイトル - 優先度高：</span>
                <input id="input_threshold_title_high" value="1.0" min="0.1" max="10.0" step="0.1" type="range"/>
                <span class="Setting_item_value">1.0</span>
            </li>
            <li class="Setting_item">
                <span class="Setting_item_title">タイトル - 優先度中：</span>
                <input id="input_threshold_title_middle" value="0.5" min="0.1" max="10.0" step="0.1" type="range"/>
                <span class="Setting_item_value">0.5</span>
            </li>
        </ul>
    </div>

    <button id="button_confirm">適用</button>

    <!-- scripts -->
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
